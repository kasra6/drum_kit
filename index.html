<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drum kit with Js</title>
  <meta name="author" content="Kasra">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="./styles/main.css" >
</head>

<body>

  <div class="keys">
    <kbd data-key="65">A</kbd>
    <kbd data-key"83">S</kbd>
    <kbd data-key="68">D</kbd>
    <kbd data-key="70">F</kbd>
    <kbd data-key="71">G</kbd>
    <kbd data-key="72">H</kbd>
    <kbd data-key="74">J</kbd>
    <kbd data-key="75">K</kbd>
    <kbd data-key="76">L</kbd>
  </div>

  <div class="sounds">
    <audio src="./audios/boom.wav" data-key="65"></audio>
    <audio src="./audios/clap.wav" data-key="83"></audio>
    <audio src="./audios/hihat.wav" data-key="68"></audio>
    <audio src="./audios/kick.wav" data-key="70"></audio>
    <audio src="./audios/openhat.wav" data-key="71"></audio>
    <audio src="./audios/ride.wav" data-key="72"></audio>
    <audio src="./audios/snare.wav" data-key="74"></audio>
    <audio src="./audios/tink.wav" data-key="75"></audio>
    <audio src="./audios/tom.wav" data-key="76"></audio>
  </div>


  <script type="text/javascript" charset="utf-8" src="./js/custom.js"></script>
</body>
</html>
